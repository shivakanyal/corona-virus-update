<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  
    <header class="header">
        <input type="text" id="input" class="input" placeholder="serach...">
        <input type="button" value="search" id="btn">    
    </header>
    <main class="main">
        <h1 class="title">India</h1>
        <div class="container1">
            <div class="item1 item" >
                <span class="total-active-cases s1">1000</span>
                <span class="total-active-cases-eng s2">Active Cases</span>
            </div>
            <div class="item2 item">
                <span class="total-cases s1">1000</span>
                <span class="total-cases-eng s2">Total Cases</span>
            </div>
            <div class="item3 item">
                <span class="total-deaths s1">1000</span>
                <span class="total-deaths-eng s2">Total Deaths</span>
            </div>
        </div>
        <div class="container2">
            <div class="item4 item">
                <span class="total-new-cases-today s1">1000</span>
                <span class="total-new-cases-today-eng s2">New cases</span>
            </div>
            <div class="item5 item">
                <span class="total-new-deaths-today s1">1000</span>
                <span class="total-new-deaths-today-eng s2">New Deaths</span>
            </div>
            <div class="item6 item">
                <span class="total-recovered s1">1000</span>
                <span class="total-recovered-eng s2">Total Recovered</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
